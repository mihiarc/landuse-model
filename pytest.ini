[tool:pytest]
# Pytest configuration for landuse-modeling tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    slow: marks tests as slow (may take more than 30 seconds)
    integration: marks tests as integration tests
    regression: marks tests as regression tests against R implementation
    performance: marks tests as performance benchmarks
    unit: marks tests as unit tests (default)

# Output configuration
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    -ra

# Test filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning:scipy.*
    ignore::RuntimeWarning:statsmodels.*

# Minimum version requirements
minversion = 7.0

# Test timeout (seconds)
timeout = 300

# Coverage configuration (if pytest-cov is installed)
# addopts = --cov=landuse --cov-report=html --cov-report=term-missing

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto